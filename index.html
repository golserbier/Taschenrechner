<!DOCTYPE html>
<html>
  <head>
    <title>Taschenrechner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="taschenrechner.css">
    <script src="script.js"></script>
  </head>
  <body onkeydown="tastatur_eingabe()"> <!-- Funktion, um kein Feld für 
    Tastatureingabe zu benötigen, sondern auf der ganzen Seite möglich-->
    <header>
      <div class="navigate">
        <a href="help.html" target="_blank">Hilfe</a>
      </div>
      <a>Taschenrechner</a>
    </header>
  <div class="TR">
    <div class="Display">
      <div class="Display_calculations">
        <a id="Display_calculations"></a>
      </div>
      <div class="Display_result">
        <a id="Display_result"></a>
      </div>
    </div>
    <div class="Bedienfeld">
      <div class="other_buttons">
        <div class="row">   <!--Winkelfunktionen-->
          <button onclick="kompOp(4)">sin</button>
          <button onclick="kompOp(5)">cos</button>
          <button onclick="kompOp(6)">tan</button>
          <button onclick="enter_e()">e</button>
          <button onclick="kompOp(1)">ln</button>
        </div>
        <div class="row">
          <button onclick="potenzieren(2)">x²</button>
          <button onclick="potenzieren(3)">x³</button>
          <button onclick="potenzieren('x')">^</button>
          <button onclick="kompOp(3)">√</button>
          <button onclick="kompOp(2)">log<sub>10</sub></button>
        </div>
      </div>
      <div class="numpad">  <!--Zum Zahlen, Komma, Pi eingeben-->
        <button onclick="zahl_eingabe(7)">7</button>
        <button onclick="zahl_eingabe(8)">8</button>
        <button onclick="zahl_eingabe(9)">9</button>
        <button onclick="zahl_eingabe(4)">4</button>
        <button onclick="zahl_eingabe(5)">5</button>
        <button onclick="zahl_eingabe(6)">6</button>
        <button onclick="zahl_eingabe(1)">1</button>
        <button onclick="zahl_eingabe(2)">2</button>
        <button onclick="zahl_eingabe(3)">3</button>
        <button onclick="zahl_eingabe(0)">0</button>
        <button onclick="Komma()">,</button>
        <button onclick="enter_PI()">π</button>
      </div>
      <div class="basic_buttons">
        <button onclick="Clear_all()">DEL</button>
        <button onclick="enter_Answer()">Ans</button>
        <button onclick="addieren()">+</button>
        <button onclick="subtrahieren()">-</button>
        <button onclick="multiplizieren()">x</button>
        <button onclick="dividieren()">/</button>
        <button onclick="Enter()">=</button>
        <button onclick="round()">≈</button>
      </div>
    </div>
  </div>
  <footer>
    <a>Projekt von Tim Kummer für den Informatik-Unterricht</a>
  </footer>
  </body>
</html>
